<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>

    <!--Material cdn-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="scss/style.css">
    

    <!--script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js" integrity="sha512-zjlf0U0eJmSo1Le4/zcZI51ks5SjuQXkU0yOdsOBubjSmio9iCUp8XPLkEAADZNBdR9crRy3cniZ65LF2w8sRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.esm.js" integrity="sha512-ed7vUABA1bHD/KxuT8QuoEujQh54YD1K9JqVQznmCysUHCqws1onhPmp2BeZmMBO8Z7Ej3jQhZCnZqbAbbXGng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.esm.min.js" integrity="sha512-YddsjqDwjknf6zcj3q5HNwBjL1PNAK+il95CpN5Y/Vlugdc/laK6vdnQt1aGTj8/xwvW3Sss3yZAnsltzt6lUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.js" integrity="sha512-/MqITtqQfmjLnDtBC8yxrsERbn3dvqyxtc1B/3x57xp+J3srVBcgyr9VXgDj8BYScxSJ9MauIMY7F9Fr2TJHkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/helpers.esm.js" integrity="sha512-J4vecZHtIp+6W2R49ZiYw/4uoynlgkzXHRd8nXMqbxP8aIwt3iQDTn1HV83PLo7vJ/tSYTG7Lki1rry/4GmZpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/helpers.esm.min.js" integrity="sha512-gpjTYwezklFWasKVajjiPstSIESEHV3p0QK5/blAsx4xSU7wK2MAqU5klhZ+xIoZZnf8qHTgVUAI5uOKo70lLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <span><img src="img/fad_logo-aax.svg"></span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <span><img src="img/Group 761763.svg"></span>
                </a>
                <br>
                <a href="#">
                    <span><img src="img/carbon_add-comment.svg"></span>
                </a>
                <br>
                <a href="#">
                    <span><img src="img/simple-line-icons_calender.svg"></span>
                </a>
                <br>
                <a href="#">
                    <span><img src="img/carbon_task-view.svg"></span>
                </a>
                <br>
                <a href="#">
                    <span><img src="img/fluent_clipboard-bullet-list-rtl-16-regular.svg"></span>
                </a>
                <br>
                <a href="#">
                    <span><img src="img/Group 761358.svg"></span>
                </a>
            </div>
        </aside>
        <!--------END OF ASIDE------->
        <main>
            <h1>Dashboard</h1>
            <div class="welcome">
                <h1>Welcome Back!</h1>
            </div>
            <h3 class="statq">Quick Stats</h3>
            <div class="stats">
                <div class="total">
                    <div class="middle">
                        <div class="left">
                            <h3>Total employees</h3>
                            <h1>352</h1>
                        </div>
                        <div class="progress">
                            <div class="blue">
                                <span class="material-symbols-outlined">
                                    trending_up
                                    </span>
                                    <p>+20%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="leaves">
                    <div class="middle">
                        <div class="left">
                            <h3>Number of leaves</h3>
                            <h1>36</h1>
                        </div>
                        <div class="progress">
                            <div class="red">
                                <span class="material-symbols-outlined">
                                    trending_down
                                    </span>
                                    <p>-12%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="employees">
                    <div class="middle">
                        <div class="left">
                            <h3>New employees</h3>
                            <h1>124</h1>
                        </div>
                        <div class="progress">
                            <div class="blue">
                                <span class="material-symbols-outlined">
                                    trending_up
                                    </span>
                                    <p>+30%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rate">
                    <div class="middle">
                        <div class="left">
                            <h3>Happines rate</h3>
                            <h1>352</h1>
                        </div>
                        <div class="progress">
                            <div class="red">
                                <span class="material-symbols-outlined">
                                    trending_down
                                    </span>
                                    <p>-24%</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--------END OF STATS------->


        </main>
        <!--------END OF STATS------->

        <div class="right">
            <div class="top">
               <div class="search">
                <input id="search" type="search" placeholder="Search..." autofocus required />
                <button type="submit">Go</button>  

                <span class="material-symbols-outlined">
                    notifications_active
                    </span>
               </div>
            </div>
        

            <div class="profile">
                <div class="info">

                </div>
                <p>Hello</p>

                <div class="profile-photo">
                    <img src="img/photo.svg">
                </div>


                
            </div>
            <div class="copy">
                <a href="https://www.freepik.com" id="myInput">https://www.freepik.com</a> 
                <button class="copybtn" onclick="copyText()"><img src="img/copy.svg" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
